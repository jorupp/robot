<div class="home">
    <h1>Hi</h1>
    <ul>
        <li>Drive: {{ c.drive }}</li>
        <li>Turn: {{ c.turn }}</li>
        <li>isFiring: {{ c.isFiring }}</li>
        <li>elevation: {{ c.elevation }}</li>
    </ul>
    <div class="btn-group">
        <button class="btn" ng-click="c.beep()">Beep</button>
        <button class="btn" ng-click="c.reset()">Reset</button>
        <button class="btn" ng-click="c.wakeup()">Wake Up</button>
        <button class="btn" ng-click="c.start()">Start</button>
        <button class="btn" ng-click="c.safe()">Safe</button>
        <button class="btn" ng-click="c.dock()">Dock</button>
        <button class="btn" ng-click="c.stop()">Stop</button>
        <button class="btn" ng-click="c.off()">Off</button>
    </div>
    <div><img src="/live.jpg" height="720" width="1280"></div>
    <div>
        Battery charge:
        <div class="progress">
            <div class="progress-bar" ng-class="{ 'progress-bar-success': !!c.status.chargingState, 'progress-bar-warning': !c.status.chargingState }" ng-style="{ width: ((c.status.batteryCharge / (c.status.batteryCapacity || 1)) * 100 + '%') }">
            </div>
        </div>
    </div>
    <div>
        <pre>{{ c.status | json }}</pre>
    </div>
</div>
